<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Generate your first Password!</h1>
    <div class="my-password">
    <form action="">
        <div>
            <label for="psw-length">Password Length:</label>
            <input type="text" name="psw-length" id="psw-length" min="1" max="2">
        </div>
        <div>
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div>
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div>
            <label for="symbols">Include Symbols:</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button type="submit">Generate</button>
    </form>
    <div class="output">
        <div class="generated-password"></div>
        <button type="submmit" class="copyBtn">Copy</button>
    </div>
    <div class="errorDiv"></div>
    
</div>
</body>

</html>
