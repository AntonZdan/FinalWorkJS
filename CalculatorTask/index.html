<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="display" ></div>
            </div>
            <div class="numbers">
                <button type="submit" class="ac">AC</button>
                <button type="submit" class="del">DEL</button>
                <button type="submit" class="divide">/</button>
                <button type="submit" class="one">1</button>
                <button type="submit" class="two">2</button>
                <button type="submit" class="three">3</button>
                <button type="submit" class="multiply">*</button>
                <button type="submit" class="four">4</button>
                <button type="submit" class="five">5</button>
                <button type="submit" class="six">6</button>
                <button type="submit" class="plus">+</button>
                <button type="submit" class="seven">7</button>
                <button type="submit" class="eight">8</button>
                <button type="submit" class="nine">9</button>
                <button type="submit" class="minus">-</button>
                <button type="submit" class="dot">.</button>
                <button type="submit" class="zero">0</button>
                <button type="submit" class="equals">=</button>
            </div>
            
        </div>
    </main>
</body>
</html>
