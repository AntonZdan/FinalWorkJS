<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="display" ></div>
            </div>
            <div class="numbers">
                <button type="submit" data-value="ac" class="ac">AC</button>
                <button type="submit" data-value="DEL" class="del">DEL</button>
                <button type="submit" data-value="/" class="divide">/</button>
                <button type="submit" data-value="1" class="one">1</button>
                <button type="submit" data-value="2" class="two">2</button>
                <button type="submit" data-value="3" class="three">3</button>
                <button type="submit" data-value="*" class="multiply">*</button>
                <button type="submit" data-value="4" class="four">4</button>
                <button type="submit" data-value="5" class="five">5</button>
                <button type="submit" data-value="6" class="six">6</button>
                <button type="submit" data-value="+" class="plus">+</button>
                <button type="submit" data-value="7" class="seven">7</button>
                <button type="submit" data-value="8" class="eight">8</button>
                <button type="submit" data-value="9" class="nine">9</button>
                <button type="submit" data-value="-" class="minus">-</button>
                <button type="submit" data-value="." class="dot">.</button>
                <button type="submit" data-value="0" class="zero">0</button>
                <button type="submit" data-value="=" class="equals">=</button>
            </div>
            
        </div>
    </main>
</body>
</html>
