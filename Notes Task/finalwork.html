<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./finalwork.js" defer ></script>
    <link rel="stylesheet" href="finalwork.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="headingText">
        <h1>MY NOTES</h1>
    </div>
    <form action="">
        <input type="text" name="title" id="title" placeholder="Title">
        <input type="textarea" name="note" id="note" placeholder="Write a note...">
        <button type="submit" id="addBtn">Add Note</button>
    </form>
    <div class="buttons">
        <button type="submit" id="cancelBtn">Cancel</button>
    </div>
    <div id="output"></div>
</body>
</html>
